<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CEO</title>
  <link rel="stylesheet" href="css/antd.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="root"></div>
  <script src="src/NavbarUp.js" type="text/babel"></script>
  <script src="src/Footer.js" type="text/babel"></script>

  <script type="text/babel">
    function Top() {
      return (
        <div  className="row">
            <div className="col-md-6 d-flex justify-content-center">
                <img src="img/AboutUsG.png" className="aboutus-img" alt="Unit Image" />
            </div>
            <div className="col-md-6">
                <h1 className="ceo-big-title">
                  &ensp;|&ensp;關於CEO
                </h1>
                <h2 className="ceo-introduce">
                  最自由開放的系統性區塊鏈教育組織。<br />區塊鏈不只新技術，更是一種生活方式。<br />透過區塊鏈教育創造未來，<br/>我們的使命是消除大眾對於區塊鏈學習上的阻礙。
                </h2>
            </div>
          </div>
      );
    }

    function Philosophy() {
      return (
        <div>
        <div className="row">
              <h1 className="philosophy-title col-md-4 ">
                &ensp;|&ensp;組織理念
              </h1>
        </div>
        <div className="philosophy row">
          <div className="col-md-1 philosophy card">
            <img src="img/comprehensive.png" className="philosophy card-img-top" alt="全面性" />
            <div className="philosophy card-body">
              <p className="philosophy card-title">全面性</p>
              <p className="philosophy card-text">完整的教學內容<br />易於理解的學習資源</p>
            </div>
          </div>
          <div className="col-md-1 philosophy card">
            <img src="img/system.png" className="philosophy card-img-top" alt="系統性" />
            <div className="philosophy card-body">
              <p className="philosophy card-title">系統性</p>
              <p className="philosophy card-text">具有系統性的架構<br />連貫的學習體驗</p>
            </div>
          </div>
          <div className="col-md-1 philosophy card">
            <img src="img/authenticity.png" className="philosophy card-img-top" alt="真實性" />
            <div className="philosophy card-body">
              <p className="philosophy card-title">真實性</p>
              <p className="philosophy card-text">沒有過多炒作的內容<br />只有技術與理想精神</p>
            </div>
          </div>
          <div className="col-md-1 philosophy card">
            <img src="img/open.png" className="philosophy card-img-top" alt="開放性" />
            <div className="philosophy card-body">
              <p className="philosophy card-title">開放性</p>
              <p className="philosophy card-text">允許重製、轉載<br />僅需註明來源</p>
            </div>
          </div>
        </div>
        </div>
      );
    }

    function Members() {
      return (
        <div>
          <div className="row">
              <h1 className="members-title col-md-4 ">
                &ensp;|&ensp;組織成員
              </h1>
          </div>
          <div className="members row">
            <div className="col-md-3 main members card">
              <img src="img/Henry.png" className="main members card-img-top" alt="Henry" />
              <div className="members card-body">
                <p className="members card-title">Henry<br />CEO X CTO</p>
                <p className="members card-text">16歲開始炒幣、18歲輟學到新創擔任區塊鏈工程師<br />曾參加國際區塊鏈奧林匹克競賽 IBCOL 獲得銀牌<br /><br />座右銘不是「我要成為火影」，而是「創造一個沒有痛苦的世界...無限月讀...」，阿...這樣好像太中二了</p>
              </div>
            </div>
            <div className="col-md-3 side members card">
              <img src="img/TiffJ.jpg" className="side members card-img-top" alt="TiffJ" />
              <div className="members card-body">
                <p className="members card-title">TiffJ<br />CMO</p>
                <p className="members card-text">21歲因專題接觸到量化交易，輾轉認識幣圈以及區塊鏈<br /><br />從瘋狂爆倉到乖乖學習，希望新手們少走一些彎路以及用更簡單的方式介紹區塊鏈，因而經營「幣圈動物園」粉專，之後在路邊突然被Henry逮到，歡喜加入CEO</p>
              </div>
            </div>
            <div className="col-md-3 side members card card">
              <img src="img/Martha.png" className="side members card-img-top" alt="Martha" />
              <div className="members card-body">
                <p className="members card-title">瑪莎<br />HR X BD</p>
                <p className="members card-text">18歲騎腳踏車認識Henry，因為認同加入團隊，利用商科背景協助團隊運作，成為真正的打工人<br /><br />做為區塊鏈小白，跟著團隊奮鬥，期望有天也能變成大佬<br />（這是夢想聽聽就好…但我還是很期待這天的到來）</p>
              </div>
            </div>
          </div>
        </div>
      );
    }

    function Contact() {
      return (
        <div>
          <div className="row">
              <h1 className="members-title col-md-4 ">
                &ensp;|&ensp;聯絡我們
              </h1>
          </div>
          <div className="philosophy row">
          <div className="col-md-1 contact card">
            <img src="img/instagram.png" className="contact card-img-top" alt="全面性" />
            <div className="contact card-body">
              <p className="contact card-text">Instagram<br /><a className="contact card-text" href="https://www.instagram.com/crypto_edu_org/">crypto_edu_org</a></p>
            </div>
          </div>
          <div className="col-md-1 contact card">
            <img src="img/discord.png" className="contact card-img-top" alt="系統性" />
            <div className="contact card-body">
              <p className="contact card-text">Discord<br />DC社群名稱</p>
            </div>
          </div>
          <div className="col-md-1 contact card">
            <img src="img/arroba.png" className="contact card-img-top" alt="真實性" />
            <div className="contact card-body">
              <p className="contact card-text">Email<br /><a className="contact card-text" href="mailto:ceo@cryptoeducate.net">ceo@cryptoeducate.net</a></p>
            </div>
          </div>
        </div>
        </div>
      );
    }

    function App() {
      return (
        <div>
          <NavbarUp />
          <div className="spacer"></div>
          <div className="spacer"></div>
          <div className="spacer"></div>
          <div className="spacer"></div>
          <Top />
          <Philosophy />
          <Contact />
          <Members />
          <div className="spacer"></div>
          <Footer />
        </div>
      );
    }

    ReactDOM.render(
      <App />,
      document.getElementById('root')
    );
  </script>
</body>
</html>
