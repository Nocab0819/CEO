<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CEO</title>
  <link rel="stylesheet" href="css/antd.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="root"></div>
  <script src="src/Navbar.js" type="text/babel"></script>
  <script src="src/Footer.js" type="text/babel"></script>

  <script type="text/babel">
    
    // 放首頁照片列表
    const imagePaths = [
      'img/class1-1-1.png',
      'img/class2-1-1.png',
      'img/class3-1-1.png',
      'img/unit4.png',
      'img/unit5.png',
      'img/unit6.png',
      'img/unit7.png',
      'img/unit8.png'
    ];

    // 放首頁課程文字
    const titleArray = [
      'UNIT1 | 新世界的入口',
      'UNIT2 | 區塊鏈的生態系',
      'UNIT3 | 區塊鏈運行法則',
      'UNIT4 | 區塊鏈運行法則',
      'UNIT5 | 創世紀-比特幣',
      'UNIT6 | 次世代-以太坊',
      'UNIT7 | 新時代的貨幣',
      'UNIT8 | Web3 & 元宇宙'
    ];

    const unitButton = [
      'unit1.html',
      'unit2.html',
      'unit3.html',
      'unit4.html',
      'unit5.html',
      'unit6.html',
      'unit7.html',
      'unit8.html'
  ];

  function BigCard() {
    const [currentIndex, setCurrentIndex] = React.useState(0);

    const handleImageChange = (index) => {
      setCurrentIndex(index);
    };

    return (
      <div className="col-md-6 main-card-block">
        <div className="card main-card">
          <div className="image-container">
            <img src={imagePaths[currentIndex]} className="card-img-top" alt="Card Image" />
          </div>
          <div className="card-body">
            <div className="row">
              <div className="col">
                <div className="card-title">
                  <h5 className="card-title bigcard-item">
                    <a href={unitButton[currentIndex]}>
                      <button
                        type="button"
                        className="play-button btn-primary rounded-circle"
                      ></button>
                    </a>
                    &ensp;{titleArray[currentIndex]}
                  </h5>
                </div>
              </div>
              <div className="col text-end">
                <div className="btn-group" style={{ zIndex: 1 }}>
                  {imagePaths.map((path, index) => (
                    <button
                      type="button"
                      className="btn btn-primary rounded-circle"
                      onClick={() => handleImageChange(index)}
                    >
                      {index + 1}
                    </button>
                  ))}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    );
  }

  function Flashcards() {
  return (
    <div className="col-md-5">
      <div className="flashcard-background">
        <div className="flashcard-content">
          <h3 className="text-center main-text">最自由開放的系統性區塊鏈教育組織</h3>
          <h4 className="text-center side-text">區塊鏈不只新技術，更是一種生活方式</h4>
        </div>
      </div>
    </div>
  );
}

function TeamImg() {
  return (
    <div className="col-md-6 team-img-block">
      <div className="card">
          <div className="image-container">
            <img src="img/unit1.png" className="team-img" alt="團隊照片" />
          </div>
        </div>
    </div>
  );
}

function AboutUs() {
  return (
    <div className="col-md-5 about-block">
      <div className="card">
          <img src="img/AboutUsB.png" className="lesson-img bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="800" height="500" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: First slide" alt=""/>
          <div className="lesson-card-text">
            <p className="margin-left about-title d-flex align-items-center">
              <a href="aboutus.html">
                <button
                  type="button"
                  className="play-button btn-primary rounded-circle lesson-button"
                ></button>
              </a>
              <span className="ml-2">關於我們</span>
            </p>
          </div>
        </div>
</div>
  );
}

    function App() {
      return (
        <div>
          <Navbar />
          
          <div className="spacer"></div>
          <div className="container-fluid bottom">
            <div className="row">
              <samp className="shift"></samp>
              <BigCard /> 
              <Flashcards />
            </div>
          </div>
          <div className="container-fluid bottom">
            <div className="row">
              <samp className="shift"></samp>
              <TeamImg /> 
              <AboutUs />
            </div>
          </div>
          <Footer />
        </div>
      );
    }

    ReactDOM.render(
      <App />,
      document.getElementById('root')
    );
  </script>
</body>
</html>
