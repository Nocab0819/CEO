<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>頁面不存在</title>
  <link rel="stylesheet" href="css/antd.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="root"></div>
    <script src="src/Navbar.js" type="text/babel"></script>
    <script src="src/Footer.js" type="text/babel"></script>

    <script type="text/babel">
    
    function PageNotFound() {
      return (
        <div style={{ position: 'relative', height: '100vh'}}>
        <div style={{ position: 'absolute', top: 0, left: 0, width: '100%', height: '100%', display: 'flex', justifyContent: 'center', alignItems: 'center' }}>
            <div className="d-flex justify-content-center margin-top">
            <div className="spinner-border" role="status">
                <span className="visually-hidden"></span>
            </div>
            </div>
        </div>
        <div className='lesson-button' style={{ display: 'flex', justifyContent: 'center', alignItems: 'center', height: 'calc(100vh - 92px)' }}>
        <img src="img/page-not-found.png" style={{ width: '600px', height: '70%', border: 'none', position: 'relative', zIndex: 1 }}></img>
      </div>
        </div>
      );
    }
    
    function App() {
      return (
        <div style={{height: '100vh', display: 'flex', flexDirection: 'column' }}>
          <Navbar />
          <PageNotFound />
          <Footer />
        </div>
      );
    }

    ReactDOM.render(
      <App />,
      document.getElementById('root')
    );
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
</body>
</html>
