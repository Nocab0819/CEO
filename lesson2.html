<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CEO</title>
  <link rel="stylesheet" href="css/antd.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script src="src/Navbar.js" type="text/babel"></script>
  <script src="src/Lesson.js" type="text/babel"></script>
  <script src="src/ChangeLesson.js" type="text/babel"></script>
  <script src="src/Footer.js" type="text/babel"></script>

  <script type="text/babel">
    // 第一個頁面的內容
    function App1() {
      const lessonUrl = "https://drive.google.com/file/d/1GbtdJjGvqsGvcjmM8A05Dynk0HlComW3/preview";
      const lastlesson = "unit1.html";
      const nextlesson = "lesson2.html#App2";
      const lastname = "回章節選單";
      const nextname = "下一回";

      return (
        <div id="App1" style={{ height: '100vh', display: 'flex', flexDirection: 'column' }}>
          <Navbar />
          <Lesson url={lessonUrl} />
          <ChangeLesson lastlesson={lastlesson} nextlesson={nextlesson} lastname={lastname} nextname={nextname} />
          <Footer />
        </div>
      );
    }

    // 第二個頁面的內容
    function App2() {
      const lessonUrl = "https://drive.google.com/file/d/1BYWNEPL_iM3QoPa5mu-MU8O1AZSfNOso/preview";
      const lastlesson = "lesson2.html#App1";
      const nextlesson = "lesson2.html#App3";
      const lastname = "上一回";
      const nextname = "下一回";

      return (
        <div id="App2" style={{ height: '100vh', display: 'flex', flexDirection: 'column' }}>
          <Navbar />
          <Lesson url={lessonUrl} />
          <ChangeLesson lastlesson={lastlesson} nextlesson={nextlesson} lastname={lastname} nextname={nextname} />
          <Footer />
        </div>
      );
    }

    // 第三個頁面的內容
    function App3() {
      const lessonUrl = "https://drive.google.com/file/d/1REYNJZiSurRt_77INV2vsDgUiUtYaWna/preview";
      const lastlesson = "lesson2.html#App2";
      const nextlesson = "lesson1-4.html";
      const lastname = "上一回";
      const nextname = "下一回";

      return (
        <div style={{ height: '100vh', display: 'flex', flexDirection: 'column' }}>
          <Navbar />
          <Lesson url={lessonUrl} />
          <ChangeLesson lastlesson={lastlesson} nextlesson={nextlesson} lastname={lastname} nextname={nextname} />
          <Footer />
        </div>
      );
    }

    // 渲染初始頁面
    const renderApp = (appId) => {
      if (appId === "App1") {
        ReactDOM.render(<App1 />, document.getElementById('root'));
      } else if (appId === "App2") {
        ReactDOM.render(<App2 />, document.getElementById('root'));
      } else if (appId === "App3") {
        ReactDOM.render(<App3 />, document.getElementById('root'));
      }
    };

    renderApp(window.location.hash.substring(1)); // 渲染初始頁面

    // 監聽 hash 變化，切換頁面
    window.addEventListener('hashchange', () => {
      renderApp(window.location.hash.substring(1));
    });
  </script>

  <!-- 其他 JavaScript 檔案 -->
</body>
</html>
